name: Maven CI

on:
  push:
    branches:
      - "main"
      - "dev"

  pull_request:
    branches:
      - "main"
      - "dev"
  
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build & Test with JaCoCo
        run: mvn clean verify -Pcoverage

      - name: Enforce Coverage Threshold
        run: |
          COVERAGE=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[0-9]+(?=\" covered=\")" target/site/jacoco/jacoco.xml)
          TOTAL=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")[0-9]+(?=\" covered=\")" -A1 target/site/jacoco/jacoco.xml | tail -1)
          PERCENT=$((100 - 100 * COVERAGE / TOTAL))
          echo "Coverage=${PERCENT}%"
          if [ $PERCENT -lt 70 ]; then
            echo "Coverage below 70%! Failing."
            exit 1
          fi