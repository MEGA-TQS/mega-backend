name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev 
  pull_request:
    types: [opened, synchronize, reopened] 
    branches:
      - main
      - dev

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch depth 0 is mandatory for SCM data
          fetch-depth: 0 

      # Java Backend Setup and Analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build and Analyze Java Backend with Maven
        working-directory: ./MEGA-backend
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.organization=${{ secrets.ORG_KEY }} \
            -Dsonar.projectKey=${{ secrets.PROJ_KEY }} \
            -Dsonar.java.binaries=target/classes 
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 

      # JavaScript Frontend Setup and Analysis
      - name: Install Frontend Dependencies
        working-directory: ./MEGA-frontend 
        run: npm install

      - name: Run Frontend Unit Tests (Generate Coverage Report)
        working-directory: ./MEGA-frontend
        run: npm test -- --coverage --watchAll=false 

      - name: Analyze JavaScript Frontend (Separate Scan)
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./MEGA-frontend
          args: >
            -Dsonar.organization=${{ secrets.ORG_KEY }}
            -Dsonar.projectKey=${{ secrets.PROJ_KEY }}  
            -Dsonar.sources=src 
            -Dsonar.tests=src 
            -Dsonar.test.inclusions=**/*.test.js,**/*.spec.js 
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info 
            -Dsonar.host.url=https://sonarcloud.io
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
