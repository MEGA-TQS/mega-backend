# Name
spring.application.name=rental-platform

# H2 Configuration
spring.datasource.url=jdbc:h2:mem:megadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL in logs (Good for debugging JPA queries)
spring.jpa.show-sql=true

# Create tables automatically based on Entity classes
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console (for testing database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Allow H2 Console access without authentication (development only)
spring.security.filter.order=10

spring.mvc.dispatch-options-request=true

# Changes the path to access swagger (Default is /swagger-ui/index.html)
springdoc.swagger-ui.path=/docs

# Sorts endpoints alphabetically
springdoc.swagger-ui.operations-sorter=alpha